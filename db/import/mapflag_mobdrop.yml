# ============================================================
# mapflag_mobdrop custom production overrides
# ============================================================
# Add live-server entries here.
# Multiple monsters + dynamic rate + account bound
# - Map: geffen
#   Monsters:  / Use "all" for all monsters in a map (e.g., Monsters: all)
#     - Poring (Monster 1)
#     - Drops (Monster 2) ...
#   Item: Apple (Aegis)
#   ItemGroup: IG_ORE (Pulls information from said ItemGroup)
#   Rate:
#     Min: 1 (1 = 0.01) (If only Min is available, items have a fixed rate)
#     Max: 10000 (10000 = 100%)
#   Bind: Free (Tradable) / Character (Bound) / Account (Bound)


Header:
  Type: MAPFLAG_MOBDROP_DB
  Version: 1

Body:
  - Map: gon_dun01
    Monster: all
    ItemGroup: IG_ORE
    Rate:
      Min: 10000
    Bind: Free